imports:
    - { resource: tables.yml }

services:
    forumhulp.participate.listener:
        class: forumhulp\participate\event\listener
        arguments:
            - @dbal.conn
            - @config
            - @controller.helper
            - @request
            - @template
            - @user
            - %forumhulp.participate.tables.participate%
        tags:
            - { name: event.listener }

    forumhulp.participate.controller:
        class: forumhulp\participate\controller\controller
        arguments:
            - @service_container
            - @dbal.conn
            - @template
            - @user
            - @request
            - @controller.helper
            - %forumhulp.participate.tables.participate%
